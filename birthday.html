<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background-color: #3B4049;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background-color: #3760C9;
            position: relative;
            display: flex;
            justify-content: center;
            z-index: 0;
        }

        .lid {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            border-right: 200px solid transparent;
            border-bottom: 150px solid transparent;
            border-left: 200px solid transparent;
            transform-origin: top;
            transition: transform 0.25s linear;
        }

        .lid.one {
            border-top: 150px solid #658ced;
            transform: rotateX(0deg);
            z-index: 3;
            transition-delay: 0.75s;
        }   

        .lid.two {
            border-top: 150px solid #3760C9;
            transform: rotateX(90deg);
            z-index: 1;
            transition-delay: 0.5s;
        }

        .envelope {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            border-top: 150px solid transparent;
            border-right: 200px solid #C4DFF0;
            border-bottom: 150px solid #C4DFF0;
            border-left: 200px solid #a4d4f2;
            z-index: 3;
        }

        .letter {
            position: absolute;
            top: 0;
            width: 90%;
            height: 90%;
            background-color: white;
            border-radius: 15px;
            z-index: 2;
            transition: 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .letter img {
            width: 100%;
            border-radius: 10px;
        }

        .stamp {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            top: 50px;
            right: 175px;
            z-index: 4;
            transition: opacity 0.3s ease-in-out;
        }

        .wrapper.open .lid.one {
            transform: rotateX(90deg);
            transition-delay: 0s;
        }

        .wrapper.open .lid.two {
            transform: rotateX(180deg);
            transition-delay: 0.25s;
        }

        .wrapper.open .letter {
            transform: translateY(-50px);
            transition-delay: 0.5s;
        }

        .wrapper.open .stamp {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="wrapper" id="envelope">
        <div class="lid one"></div>
        <div class="lid two"></div>
        <div class="envelope"></div>
        <div class="letter" id="letter">
            <img src="images/Sharmila2.jpg" alt="Birthday Picture">
        </div>
        <div class="stamp" id="stamp">ðŸ’Œ</div>
    </div>
    <script>
        document.getElementById("stamp").addEventListener("click", function() {
            document.getElementById("envelope").classList.add("open");
        });

        document.getElementById("envelope").addEventListener("mouseleave", function() {
            document.getElementById("envelope").classList.remove("open");
        });
        
    </script>
</body>
</html>
