<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1 id="typed-text"></h1>
    <div class="container">
        <p id="typing-text"></p>

    <audio id="background-audio" loop>
        <source src="audio/audio.mp3" type="audio/mp3">
    </audio>
    
    <button id="scroll-btn">See More Surprises üéÅ</button>

    <script>
        document.getElementById("scroll-btn").addEventListener("click", function() {
            window.location.href = "album.html"; // Redirect to album.html
        });

        document.addEventListener("DOMContentLoaded", function() {
            const text = "Happy Birthday Dhaathi.... üéâü•≥";
            let i = 0;
            const speed = 100; // Typing speed in milliseconds

            function typeWriter() {
                if (i < text.length) {
                    document.getElementById("typed-text").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }

            typeWriter(); // Start the animation
        });

        document.addEventListener("DOMContentLoaded", function () {
    const text = `I hope you love this small gift! You are my all-time favorite 
person, and I love you so much. You‚Äôre always in my prayers 
not because of what you do for me, but simply because I love

for you has never changed, and it never will.Thank you for 
everything you do for me! To make your day even more special, 
I wanted to do something different for your birthday. 
And guess what? There are more surprises waiting for you! üòçüéÅ‚ú®
Wishing you all the happiness in the world! üíñ`;

    let index = 0;
    const typingSpeed = 50; // Speed of typing effect
    const paragraph = document.getElementById("typing-text");

    function type() {
        if (index < text.length) {
            paragraph.innerHTML += text.charAt(index);
            index++;
            setTimeout(type, typingSpeed);
        }
    }

    type(); // Start the typing animation
});

document.addEventListener("DOMContentLoaded", function () {
    const audio = document.getElementById("background-audio");

    // Try to play automatically
    audio.play().catch(() => {
        console.log("Autoplay blocked! Showing play button...");
        showPlayButton();
    });

    function showPlayButton() {
        let button = document.createElement("button");
        button.innerText = "üîä Play Music";
        button.style.cssText = `
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #d63384;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        `;
        button.onclick = function () {
            audio.play();
            button.remove(); // Remove button after playing
        };
        document.body.appendChild(button);
    }
});

    </script>
</body>
</html>
